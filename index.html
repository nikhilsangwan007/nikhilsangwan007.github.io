<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- SCRIPTS -->
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-aria.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
	<script type="text/javascript" src="lib/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script> 

	<!-- LINKS -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

	<!-- CONTROLLERS -->
	<script type="text/javascript" src="controllers/mainController.js"></script>
	<script type="text/javascript" src="controllers/appController.js"></script>

	<!-- STYLE SHEETS -->
	<link rel="stylesheet" type="text/css" href="style_sheets/common.css">
	<link rel="stylesheet" type="text/css" href="style_sheets/general.css">


</head>
<body ng-app="myApp" layout="column"> 

	<!-- TOOLBAR -->
	<div ng-controller="nav-ctrl">
		<md-toolbar class="toolbar">
			<div class="md-toolbar-tools">
				<h2 class="brand">
					<span><strong>{{info[0].name}}</strong> Profile</span>
				</h2>
				<ng-md-icon class="menu_icon" icon="menu" style="fill: white" size="36" hide></ng-md-icon>	
			</div>
			<md-list class="navList" layout="row">
					<md-list-item class="md-2-line" href="#/general">
						<div class="md-list-item-text" layout="column">
							<h3 class="listItem"><strong>General</strong></h3>
						</div>
					</md-list-item>
					<md-list-item class="md-2-line" href="#/academics">
						<div class="md-list-item-text" layout="column">
							<h3 class="listItem"><strong>Academics</strong></h3>
						</div>
					</md-list-item>
					<md-list-item class="md-2-line" href="#/extra">
						<div class="md-list-item-text" layout="column">
							<h3 class="listItem"><strong>Extra</strong></h3>
						</div>
					</md-list-item>	
				</md-list>
    </md-toolbar>
	</div>

	<!-- ROUTED CONTENT -->
			<md-content ng-view class="templates" layout-fill>
				ROUTING TEMPLATES COMES HERE
			</md-content>
</body>
</html>
